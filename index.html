alert("ArrayOutOfBounds error occurred");
let stringArray = ["Item 1", "Item 2", "Item 3"];

try {
  for (let i = 0; i <= stringArray.length; i++) {
    console.log(stringArray[i]);
  }
} catch (error) {

alert("FileDoesNotExist error occurred");

try {
  fetch('NoFileNamedThis.txt')
    .then(response => {
      if (!response.ok) {
        throw new Error("File not found error");
      }
    })
    .catch(error => {
      alert("Could not find file\n‘C:\\ NoFileNamedThis.txt’");
      alert(error.message);
    });
} catch (error) {
  alert("Unexpected error occurred");
  alert(error.message);
}


//*********************************************************
//****Assignment 6 Section 4
//*********************************************************

alert("DivideByZero error occurred");

function DivideByZero(dividend, divisor) {
  if (divisor === 0) {
    throw new Error("Divide by Zero");
  }
  return dividend / divisor;
}

try {
  DivideByZero(10, 0);
} catch (error) {
  alert("DivideByZero error occurred");
  alert(error.message);
}
